<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .nth-div {
        height: 50px;
        width: 100px;
        border: 2px solid;
      }

      .nth-div:nth-child(5) {
        background-color: blueviolet;
      }
      .nth-div:nth-child(even) {
        background-color: burlywood;
      }
      .nth-div:nth-child(odd) {
        background-color: green;
      }

      .input-dis:disabled {
        background-color: rgb(160, 155, 155);
      }
      .input-dis:required {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="nth-div">1</div>
    <div class="nth-div">2</div>
    <div class="nth-div">3</div>
    <div class="nth-div">4</div>
    <div class="nth-div">5</div>
    <div class="nth-div">6</div>
    <div class="nth-div">7</div>
    <div class="nth-div">8</div>

    <input type="text" class="input-dis" required />
    <input type="text" disabled class="input-dis" />
  </body>
</html>
