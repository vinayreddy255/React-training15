<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="number" id="inputVal" /><button onclick="dispalyTextBoxs()">
      Click
    </button>
    <div id="textBoxs"></div>
  </body>
  <script>
    function dispalyTextBoxs() {
      var textVal = document.getElementById("inputVal").value;
      document.getElementById("textBoxs").innerHTML = "";
      for (var i = 1; i <= textVal; i++) {
        var randomNum = Math.floor(Math.random() * 1000000);
        // console.log(Math.floor(Math.random() * 1000000));
        document.getElementById("textBoxs").innerHTML +=
          "<div>" +
          i +
          "<input type='text' style=background-color:#" +
          randomNum +
          "></div>";
      }
    }
  </script>
</html>
