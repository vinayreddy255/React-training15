<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Mobile list</h1>
    <div id="mobiles"></div>
  </body>
  <script>
    var ar = ["mi", "samsung", "nokia", "apple", "appo", "lg", "sony", "tcl"];
    for (var i = 0; i < ar.length; i++) {
      document.getElementById("mobiles").innerHTML += ar[i] + "<br/>";
    }
  </script>
</html>
