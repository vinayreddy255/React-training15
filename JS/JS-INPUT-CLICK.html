<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="number" id="num" />
    <button onclick="lopping()">Click</button>
    <button onclick="clearInput()">clear</button>
    <div id="numDiply"></div>
  </body>
  <script>
    function lopping() {
      var num = document.getElementById("num").value;
      document.getElementById("numDiply").innerHTML = "";
      for (var i = 1; i <= num; i++) {
        document.getElementById("numDiply").innerHTML += i + "<br/>";
      }
    }
    function clearInput() {
      document.getElementById("num").value = "";
      document.getElementById("numDiply").innerHTML = "";
    }
  </script>
</html>
